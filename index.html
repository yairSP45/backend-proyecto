<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
    <title>FronTEnd -- Firebase -- NodeJs -- Bootstrap</title>
  </head>
  <body>
    <div class="align-items-center" style="align-items: center!important;; font-size: 20px; 
    color: gold; 
    font-weight: 700;
    align-items: center!important;
    justify-content: center!important;">
        <p> Yair Israel Sanabria Porras </p>
        <p> Aplicaciones de Internet </p>
        <p> División de Ingenierías - Irapuato Salamanca </p>
    </div> 
    <div class="container" style="margin-left: 10px!important; margin-right:  10px!important; display: flex!important;;">
        
        <div style="width: 75%;">
            <!-- Tabla para los usaurarios-->
            <table class="table">
                <thead class="table-success">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Cp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users"></tbody>
            </table>
        </div>
        <div style="width: 25%;">
            <!-- form para los usaurarios-->
            <!--Form para los usuarios-->
            <form style="padding-left: 20px;">
                <p>
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" style="width: 100%!important;">
                </p>
                <p>
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" style="width: 100%!important;">
                </p>
                <p>
                    <label for="address">Address</label>
                    <input type="text" id="address" style="width: 100%!important;">
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" style="width: 100%!important;">
                </p>
                <p>
                    <label for="city">City</label>
                    <input type="text" id="city" style="width: 100%!important;">
                </p>
                <p>
                    <label for="cp">Zip Code</label>
                    <input type="text" id="cp" style="width: 100%!important;">
                </p>
                <button class="btn btn-success" style="width: 100%!important;" id="btnSave">
                Save
                </button>
            </form>
        </div>
    </div>

    <template id="template-user">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Phone</th>
            <th>City</th>
            <th>Zip</th>
            <th>
                <button class="btn btn-warning">Update</button>
                |
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#miModal" style="background-color: #C80B0B; color:black">
                    Delete
                  </button>
                  <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle" data-bs-backdrop="static">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="alert alert-danger d-flex align-items-md-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                              ¡Alerta!
                            </div>
                          </div>
                        <div class="modal-body">
                          <h5>Vas a eliminar el registro</h5>
                          <h5 style="display: flex; color: #C80B0B;">¿Estas seguro?</h5>
                        </div>
                        <div class="modal-footer" style="padding-right: 30%;">
                          <button class="btn btn-danger" data-bs-dismiss="modal"> Delete </button>
                          <button type="button" class="btn btn btn-dark" data-bs-dismiss="modal">Cancel</button>
            </th>
        </tr>
    </template>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
   
  </body>
</html>
